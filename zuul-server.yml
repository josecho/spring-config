server: 
  port: 7000
zuul:
  ignoredServices: '*'
  routes:
    servicio-empleados:
      path: /servempleados/**
      serviceId: servicio-empleados
    servicio-cursos: 
      path: /servcursos/**
      serviceId: servicio-cursos   

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka